name: myagenda
description: Application pour voir son agenda universitaire Ã  tout moment et facilement.
version: 4.0.5

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  http: ^0.12.0
  shared_preferences: ^0.4.3
  path_provider: ^0.4.1
  url_launcher: ^4.0.1
  flutter_markdown: ^0.2.0
  uuid: ^1.0.3
  html: ^0.13.3+3
  firebase_analytics: ^1.0.6
  flutter_i18n: ^0.5.0
  package_info: ^0.3.2

  flutter_material_color_picker: ^0.0.4
  introduction_screen: ^0.0.4

  outline_material_icons: ^0.1.0
  time_machine: ^0.9.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.6.1

flutter:
  uses-material-design: true

  assets:
    - res/images/
    - res/locales/

    - packages/time_machine/data/cultures/cultures.bin
    - packages/time_machine/data/tzdb/tzdb.bin

  fonts:
     - family: GoogleSans
       fonts:
          - asset: res/fonts/GoogleSans-Regular.ttf
            style: normal
            weight: 500

          - asset: res/fonts/GoogleSans-Medium.ttf
            style: normal
            weight: 600

          - asset: res/fonts/GoogleSans-Bold.ttf
            style: normal
            weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "res/images/icon_square.png"
  image_path_android: "res/images/icon_circle.png"
  image_path_ios: "res/images/icon_ios.png"
  adaptive_icon_background: "#FFFF0000"
  adaptive_icon_foreground: "res/images/icon_foreground.png"
